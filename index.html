<!DOCTYPE HTML>
<html ng-app="itunes">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div id="myContainer">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-music"></span> DevTunes</a>
          </div>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="search.artist" placeholder="Search iTunes" ng-keyup="getSongData()">
              <!-- <button class="btn btn-primary" ng-click="getSongData()"> Submit </button> -->
              <select ng-model="search.type" class="form-control"  ng-change="getSongData()">
                <option value= "all">All</option>
                <option value= "musicVideo">Music Video</option>
                <option value="music">Music</option>
                <option value="movie">Movie</option>
                <option value="podcast">Podcast</option>
                <option value="tvShow">TV Show</option>
              </select>    
              <!-- <input type="text" class="form-control" ng-model="search.type" ng-change="getSongData()" placeholder="Search Data"> -->
              <input type="text" class="form-control" ng-model="filterOptions.filterText" ng-change="getSongData()" placeholder="Search Data">
              <select class="form-control" ng-model="filterBy" ng-change=" ">
                <option value="musicVideo">Music Video</option>
                <option value="musicArtist">Artist</option>
                <option value="album">Collection</option>
                <option value="kind">Media Type</option>
                <option value="song">Song</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"> Your Search Results:</div>
     <div class="gridStyle" ng-grid="gridOptions | filter: filterOptions.filterText" swap-image="defaultInfo.search"></div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/itunesService.js"></script>
  </body>
</html>
